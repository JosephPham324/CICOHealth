<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/userinfo.css" />
    <title>Your information</title>
  </head>
  <body>

    <div class="form">
      <form>
        <div class="form-group row">
          <label for="username" class="col-4 col-form-label">Username</label>
          <div class="col-8">
            <input
              id="username"
              name="username"
              placeholder="Your username"
              type="text"
              class="form-control"
              aria-describedby="usernameHelpBlock"
            />
            <span id="usernameHelpBlock" class="form-text text-muted"
              >Help text</span
            >
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="form">
      <form>
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Password</label>
          <div class="col-8">
            <input
              id="password"
              name="password"
              placeholder="Your password"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="header row col-sm-12 g-0">LOL</div>
    <div class="info-container row g-0">
      <div class="col-sm-2">
        <ul class="nav flex-column nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#">Login Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Health Info</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-10 row g-0 info">
        <div class="login-info active">
            <h1>Your login information</h1>
            <div class="field form-group row">
                <label for="username">Username:</label>
                <span>QuangPNCE170036</span>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <span>************</span>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <span>QuangPNCE170036@fpt.edu.vn</span>
            </div>
        </div>
        <div class="user-info">Hello</div>
        <div class="health-info">There</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
